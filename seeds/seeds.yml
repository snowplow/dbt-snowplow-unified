version: 2

seeds:
  - name: snowplow_unified_dim_ga4_source_categories
    description: A list of all source (websites) and their corresponding GA4 category.
    columns:
      - name: source
      - name: source_category
  - name: snowplow_unified_dim_geo_country_mapping
    description: A mapping from geo_country alpha-2 ISO 3166-2 codes to the other properties of the country.
    columns:
      - name: name
      - name: alpha_2
      - name: alpha_3
      - name: country_code
      - name: iso_3166_2
      - name: region
      - name: sub_region
      - name: intermediate_region
      - name: region_code
      - name: sub_region_code
      - name: intermediate_region_code
  - name: snowplow_unified_dim_rfc_5646_language_mapping
    description: A mapping between the RFC 5646 language code to the full name of the language.
    columns:
      - name: lang_tag
      - name: name
  - name: snowplow_unified_dim_iso_639_2t
    description: A mapping between the ISO 639-1 and ISO 639-2/T language code to the full name of the language. Source https://www.loc.gov/standards/iso639-2/php/code_list.php
    columns:
      - name: iso_639_2t_code
      - name: iso_639_1_code
      - name: name
  - name: snowplow_unified_dim_iso_639_3
    description: A mapping between the ISO 639-3 language code to the full name of the language. Source https://iso639-3.sil.orgg/code_tables/download_tables
    columns:
      - name: iso_639_3_code
      - name: name
